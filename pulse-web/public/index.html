<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#007AFF">
  <meta name="description" content="Pulse - Emergency Network with AI-powered disaster response">
  <title>Pulse - Emergency Network</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }
    
    #root {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Loading spinner */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 18px;
      color: #007AFF;
    }
  </style>
  <!-- Google Maps API will be loaded dynamically by the app -->
</head>
<body>
  <div id="root">
    <div class="loading">Loading Pulse...</div>
  </div>
</body>
</html>
